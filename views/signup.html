<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 80% 20%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 60% 60%, rgba(120, 119, 198, 0.15) 0%, transparent 70%);
      pointer-events: none;
    }

    .container {
      width: 100%;
      max-width: 420px;
      position: relative;
      z-index: 1;
    }

    .signup-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 3rem 2.5rem;
      box-shadow: 
        0 32px 64px rgba(0, 0, 0, 0.1),
        0 16px 32px rgba(0, 0, 0, 0.05),
        inset 0 1px 0 rgba(255, 255, 255, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      transform: translateY(0);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .signup-card:hover {
      transform: translateY(-8px);
      box-shadow: 
        0 40px 80px rgba(0, 0, 0, 0.15),
        0 20px 40px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
    }

    .logo {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .logo-icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
    }

    .logo-icon i {
      font-size: 1.8rem;
      color: white;
    }

    .logo h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 0.5rem;
    }

    .logo p {
      color: #6b7280;
      font-size: 0.95rem;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 1rem 1.25rem 1rem 3rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 400;
      background: #ffffff;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
    }

    .form-input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }

    .form-input::placeholder {
      color: #9ca3af;
      font-weight: 400;
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .form-input:focus + .input-icon {
      color: #667eea;
    }

    .btn {
      width: 100%;
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      outline: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
      margin-bottom: 1rem;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: #f9fafb;
      color: #374151;
      border: 2px solid #e5e7eb;
    }

    .btn-secondary:hover {
      background: #f3f4f6;
      border-color: #d1d5db;
      transform: translateY(-1px);
    }

    .features {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #e5e7eb;
    }

    .feature-list {
      list-style: none;
      padding: 0;
    }

    .feature-item {
      display: flex;
      align-items: center;
      margin-bottom: 0.75rem;
      font-size: 0.9rem;
      color: #6b7280;
    }

    .feature-item i {
      color: #667eea;
      margin-right: 0.75rem;
      font-size: 1rem;
    }

    @media (max-width: 480px) {
      .signup-card {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }
      
      .logo h1 {
        font-size: 1.5rem;
      }
      
      .form-input {
        padding: 0.875rem 1rem 0.875rem 2.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="signup-card">
      <div class="logo">
        <div class="logo-icon">
          <i class="fas fa-wallet"></i>
        </div>
        <h1>Create Account</h1>
        <p>Start tracking your expenses today</p>
      </div>

      <form id="signupForm">
        <div class="form-group">
          <input type="text" class="form-input" id="name" placeholder="Full name" required>
          <i class="fas fa-user input-icon"></i>
        </div>
        
        <div class="form-group">
          <input type="email" class="form-input" id="email" placeholder="Email address" required>
          <i class="fas fa-envelope input-icon"></i>
        </div>
        
        <div class="form-group">
          <input type="password" class="form-input" id="password" placeholder="Create password" required>
          <i class="fas fa-lock input-icon"></i>
        </div>
        
        <button type="submit" class="btn btn-primary">
          Create Account
        </button>
        
        <a href="/login" class="btn btn-secondary">
          Already have an account? Sign In
        </a>
      </form>

      <div class="features">
        <ul class="feature-list">
          <li class="feature-item">
            <i class="fas fa-chart-line"></i>
            Track expenses with detailed analytics
          </li>
          <li class="feature-item">
            <i class="fas fa-mobile-alt"></i>
            Access from any device, anywhere
          </li>
          <li class="feature-item">
            <i class="fas fa-shield-alt"></i>
            Your data is secure and encrypted
          </li>
        </ul>
      </div>
    </div>
  </div>
  
  <script src="/signup.js"></script>
</body>
</html>
